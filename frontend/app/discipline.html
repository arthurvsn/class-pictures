<div class="col-xs-12 col-sm-8 col-md-8 panel panel-default">
    <div class="panel-body">
    	
    	<div ng-controller="DisciplineController">
	      <div class="list-group-item">
	        <h3 class="text-center" ng-bind="selected.name" ></h3>

					<ng-image-gallery images="selected.images">
					</ng-image-gallery>
	        

					<button ng-click="toggleModal()" class="btn btn-default" data-toggle="modal" data-target="#new-picture-modal">
						<span class="glyphicon glyphicon-picture"></span><span>  ADD IMAGE</span>
					</button>

					<div id="myModal" class="modal fade" role="dialog" ng-class="{ block: open }">
					<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" ng-click="toggleModal()">&times;</button>
									<h4 class="modal-title">Add picture</h4>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<div class="input-group input-file" name="Fichier1">
												<input type="file" id="new-image" class="form-control"/>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="toggleModal()">Cancel</button>
									<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveImage()">Save</button>
								</div>
							</div>

						</div>
					</div>

	      </div>
	    </div>
    </div>
</div>
