<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Class Pictures">
    <meta name="keywords" content="Fotos,Photo,Picture,Mobile">
    <meta name="author" content="braulley" >
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Class Pictures</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/menu.css">

  </head>
<body>
	<center>
		<section>
			<form>
  				<div class="form-group">
    				<label for="exampleInputEmail1">Email address</label>
    				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1">Password</label>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
  				<div class="form-group">
    				<label for="exampleInputFile">File input</label>
    				<input type="file" id="exampleInputFile">
    				<p class="help-block">Example block-level help text here.</p>
  				</div>
  				<div class="checkbox">
    				<label>
      					<input type="checkbox"> Check me out
    				</label>
  				</div>
  				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</section>
	</center>
</body>
</html>
