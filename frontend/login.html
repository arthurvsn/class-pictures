<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Class Pictures">
    <meta name="keywords" content="Fotos,Photo,Picture,Mobile">
    <meta name="author" content="braulley" >
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Class Pictures</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/login.css">

  </head>
	<body>
	<center>
		<img src="Logos/logo.png" align="center" alt="Logotipo do Aplicativo" class="img-rounded">	
		<section class="logo">
			<form class="form-horizontal">
  				<div class="form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    				<div class="col-sm-10">
      					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    				</div>
  				</div>
  				<div class="form-group">
    				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    				<div class="col-sm-10">
      					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    				</div>
  				</div>
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="checkbox">
        					<label>
          						<input type="checkbox"> Remember me</label>
      					</div>
    				</div>
  				</div>
  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<button type="submit" class="btn btn-default">Sign in</button>
    				</div>
  				</div>
			</form>
		</section>
	</center>
	</body>
</html>
